name: Update Boxing Calendar

on:
  schedule:
    - cron: "0 6 * * *" # Runs at 6am UTC every day
  workflow_dispatch: # Allows you to click "Run Now" manually for testing

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Boxing Bot'
          git config --global user.email 'bot@noreply.github.com'
          # Only commit if the file changed
          git add boxing_schedule.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar feed" && git push)